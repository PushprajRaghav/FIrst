<!DOCTYPE html>
<html>
    <head>
        <title>My Webpage!</title>
        <style>
            table{
                border: 2px solid black;
                width: 50%;
                border-collapse: collapse;
                background-color: lightgrey;
            }
            th, td{
                border: 1px solid black;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <h1>Table Example</h1>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Year in Officer</th>
            </tr>
            <tr>
                <td>Davraj</td>
                <td>Raghav</td>
                <td>2004</td>
            </tr>
            <tr>
                <td>Pushpraj</td>
                <td>Raghav</td>
                <td>2004</td>
            </tr>
            <tr>
                <td>Falguni</td>
                <td>Raghav</td>
                <td>2004</td>
            </tr>
        </table>
    </body>
</html>
